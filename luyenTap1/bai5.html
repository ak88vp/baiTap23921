<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', '  Regulus']
    let star2 = ['Ursa Minor', ' Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']

    function checkStar(st) {
        for (let i = 0; i < star.length; i++) {
            if (st === star[i]) {
                document.write('thuộc star vị trí thứ' + star.indexOf(st))
                return;
            } else if (st === star2[i]) {
                document.write('thuộc star2 vị trí thứ' + star2.indexOf(st))
                return

            }
        } document.write('ko có')
    }

    checkStar(prompt('nhập tròm sao bạn muốn tìm'))


</script>
</body>
</html>
