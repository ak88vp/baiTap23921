<script>
    let strings = ['Someone you loved']
    let arr=strings.split('')
    let check0 = prompt('enter the character')
    let check=check0.split('')
    let count=0
    let test=true
   characters(arr, check)
    function characters(arr, check) {
        for (let i = 0; i < arr.length; i++) {
            if (check === arr[i]) {
                test = false
                count++
            return
            }
        }if (test) {
            alert(count)
        } else {
            alert('-1')}

    }
</script>
