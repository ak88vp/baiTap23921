<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(x) {
        if (x > 0) {
            let result = 1
            for (let i = 1; i <= x; i++) {
                result = result * i
            }
            return result
        }
    }
    document.write(giaiThua(+prompt()))
</script>
</body>
</html>
